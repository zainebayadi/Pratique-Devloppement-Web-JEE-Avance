<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.
min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'"
    >Add New Product</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post"
    >
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{name}" requi
                   red>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" th:field="
*{price}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}"
                   required>
        </div>
        <button type="submit" class="btn btn-success">Save Product</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
