<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 600px; margin: 50px auto; }
        h1 { text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="card shadow-sm">
    <div class="card-body">
        <h1 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Add New Product</h1>
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{name}" required placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required placeholder="Enter price">
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}" required placeholder="Enter quantity">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
